buildscript {
    dependencies {
        repositories {
            mavenCentral()
            maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        }
    }
}

apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "com.ruon.app"
        minSdkVersion 15
        targetSdkVersion 29
        versionCode 101
        versionName "2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    useLibrary 'org.apache.http.legacy'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.jakewharton:butterknife:6.1.0'
    annotationProcessor 'com.jakewharton:butterknife:6.1.0'

    implementation 'org.parceler:parceler-api:0.2.9'
    annotationProcessor 'org.parceler:parceler:0.2.9'

    implementation 'com.google.code.gson:gson:2.2.+'
    implementation "com.google.android.gms:play-services:7.5.+"
}

